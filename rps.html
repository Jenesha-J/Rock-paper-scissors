<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Sisscor</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">
    <link rel="icon" href="https://preview.redd.it/rock-paper-scissors-bing-image-creator-v0-11fqpog7bbsb1.jpg?width=640&crop=smart&auto=webp&s=8b62cceb9b50c3b2a8dee144cb12166b4abce182"
</head>
<body>
    <p>ROCK PAPER SCISSORS</p>
   
    <button class="button-91" role="button" onclick="PlayGame('Rock')">Rock✊</button>

    <button class="button-91" role="button" onclick="PlayGame('Paper')">Paper✋</button>


    <button class="button-91" role="button" onclick ="PlayGame('Scissors')">Scissors✌️</button>
    <br><br>
    <button class="button-91" role="button"onclick="resetScore()">Reset Score</button>
    <br><br>
    <div id="result"></div>

    
    <script>
        const score=JSON.parse(localStorage.getItem('score'));
        function pickCompMove()
        {
            let compMove='';
            const randomNumber = Math.random();
        
            if(randomNumber >=0 && randomNumber<1/3){
                compMove='Rock';
            }else if(randomNumber >=1/3 && randomNumber<2/3){
                compMove='Paper';
            }else if(randomNumber>=2/3 && randomNumber<1){
                compMove='Scissors';
            }
            return compMove;
        }
        function PlayGame(playerMove)
        {
            const compMove= pickCompMove();
            let result='';
            if(playerMove==='Rock')
            {
                
                if(compMove=='Rock')
                {
                    result='Tie';
                }else if(compMove=='Paper')
                {
                    result='You Lose';
                }
                else if(compMove=='Scissors')
                {
                    result='You Win';
                }
            }
            else if(playerMove==='Paper')
            {
               
                if(compMove=='Rock')
                {
                    result='You Win';
                }else if(compMove=='Paper')
                {
                    result='Tie';
                }
                else if(compMove=='Scissors')
                {
                    result='You Lose';
                }

            }
            else if(playerMove==='Scissors')
            {
                if(compMove=='Rock')
                {
                    result='You Lose';
                }else if(compMove=='Paper')
                {
                    result='You Win';
                }
                else if(compMove=='Scissors')
                {
                    result='Tie';
                }
            }
            if (result === 'You Win') 
            {
                score.Win += 1;
            } else if (result === 'You Lose')
            {
                score.Losses += 1;
            } else if (result === 'Tie')
            {
                score.Tie += 1;
            }
            localStorage.setItem('score',JSON.stringify(score));
            document.getElementById('result').innerHTML=`You picked ${playerMove}.<br>Computer picked ${compMove}.<br>${result}.<br>Wins: ${score.Win};Losses: ${score.Losses};Tie: ${score.Tie}`;
        }
        function resetScore() {
            score.Win = 0;
            score.Losses = 0;
            score.Tie = 0;
            localStorage.setItem('score', JSON.stringify(score));
            document.getElementById('result').innerHTML = 'Score reset.<br>Wins: 0 <br> Losses: 0 <br> Tie: 0';
        }
        </script>
</body>
</html>
